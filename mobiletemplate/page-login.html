<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>mylogin</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
<div id="page-transitions">

	

	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll" class="header-clear"><!--Enables this element to be scrolled --> 

			<div class="page-login content full-bottom">
				<a href="#" class="page-login-logo"><img class="preload-image" data-original="images/preload-logo.png"></a>
				<div class="page-login-input">
					<i class="login-icon ion-person"></i>
					<input type="text" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
				</div>                
				<div class="page-login-input">
					<i class="login-icon ion-android-lock"></i>
					<input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
				</div>
				<div class="page-login-links">
					<a href="#" class="page-login-forgot"><i class="ion-ios-eye"></i>Forgot Credentials</a>
					<a href="page-register.html" class="page-login-create">Create Account<i class="ion-log-in"></i></a>
					<div class="clear"></div>
				</div>            

				<a href="#" class="button button-green button-icon button-full half-top full-bottom"><i class="ion-log-in"></i>Login</a>


			
				<div class="decoration full-top"></div>

				<a href="page-register.html" class="button button-blue button-icon button-full half-top full-bottom"><i class="ion-person-add"></i>Create Account</a>           
			</div>

			<div class="decoration decoration-margins"></div>

			<div class="footer footer-light">
				<a href="index.html" class="footer-logo"></a>
				<p class="footer-text">
					Tets test Tets test Tets test Tets test Tets test Tets test Tets test Tets test Tets test 
					
				</p>
			
				<p class="copyright-text">&copy; Copyright <span class="copyright-year"></span>. All rights reserved</p>
			</div>

		</div>  
	</div>

	<a href="#" class="back-to-top-badge"><i class="ion-ios-arrow-up"></i></a>


</div>
</body>
